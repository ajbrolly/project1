<body>


<nav class="navbar navbar-default navbar-static-top">
    <div class="container">
        <button type="button" class="btn btn-default navbar-btn">Sign in</button>
        <ul class="nav navbar-nav navbar-right">

<div id="map"></div>

<div>
    <h1 strong class="text-center">MyCity</h1>
    <p class="text-center">A curated list of your favorite spots in your city and beyond!</p>
    
    <div class="row top-header">
        <div class="container">
            <div class="row">
                

            </div>
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div id="search-center">
                    <div class="input-group">
                        <input type="text" class="form-control input-lg" placeholder="Search" />
                        <span class="input-group-btn">
                            <button class="btn btn-info btn-lg" type="button">
                                <i class="glyphicon glyphicon-search"></i>
                            </button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="categories">
        <div class="btn-group btn-group-justified" role="group" aria-label="...">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default">Cat 1</button>
            </div>

             <div class="btn-group" role="group">
                <button type="button" class="btn btn-default">Cat 2</button>
            </div>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default">Cat 3</button>
            </div>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default">Cat 4</button>
            </div>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default">Cat 5</button>
            </div>
        </div>
    </div>
</div>
