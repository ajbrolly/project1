<div id="map"></div>

<div class="container">
	<div class="row">
    	<h1 strong class="text-center">MyCity</h1>
    	<p class="text-center">A curated list of your favorite spots in your city and beyond!</p>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div id="search-center">
                <div class="input-group">
                    <input id="searchInput" type="text" class="form-control input-lg" placeholder="Search" />
                	<span class="input-group-btn">
                        <button id="searchButton" class="btn btn-info btn-lg" type="button">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </span>
                </div>
            </div>
        </div>
    </div>
	<br />
    <div id="categories" class="row">
        <div class="btn-group btn-group-justified" role="group" aria-label="...">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default" id="restaurants">Restaurants</button>
            </div>
             <div class="btn-group" role="group">
                <button type="button" class="btn btn-default" id="bars">Bars</button>
            </div>
            <div class="btn-group" role="group">

                <button type="button" class="btn btn-default" id="entertainment">Entertainment</button>
            </div>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default" id="museums">Museums</button>
            </div>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default" id="shopping">Shopping</button>
            </div>
        </div>
    </div>
</div>
